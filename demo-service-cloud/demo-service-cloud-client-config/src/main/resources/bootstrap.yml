spring:
  application:
    name: client-config
  # 服务配置方式
  cloud:
    config:
      discovery:
        enabled: true
        service-id: server-config
      label: main
      profile: dev
      fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10101/eureka

